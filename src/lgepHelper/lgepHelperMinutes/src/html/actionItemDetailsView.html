<aw-panel id="newTabView">
  <aw-panel-body>
    <aw-flex-column class="actionCSS">
      <aw-flex-row>
        <aw-flex-column width="7.75f" class="lilBot" id="workerLblInNewTab">
          <aw-label prop="data.l2_workerLbl"></aw-label>
        </aw-flex-column>
        <aw-flex-column class="linkCSS3 lilBot" id="workerLinkInNewTab">
          <aw-link prop="data.workerLink" action="goUserDetailAI"></aw-link>
        </aw-flex-column>
      </aw-flex-row>
      <aw-separator class="AISeparatorHeight"></aw-separator>
      <aw-flex-row>
        <aw-label prop="data.l2_expected_dateLbl" id="actionItemDateLblInNewTab"></aw-label>
      </aw-flex-row>
      <aw-separator class="AISeparatorHeight"></aw-separator>
      <aw-flex-row>
        <aw-label prop="data.l2_commentLbl"></aw-label>
      </aw-flex-row>
      <aw-flex-row>
        <aw-flex-column>
          <textarea id="newTabCommentDetailsSummernote"></textarea>
        </aw-flex-column>
      </aw-flex-row>
      <aw-flex-row>
        <aw-label prop="data.l2_follow_upLbl"></aw-label>
      </aw-flex-row>
      <aw-flex-row>
        <aw-flex-column>
          <textarea id="newTabFollowUpDetailsSummernote"></textarea>
        </aw-flex-column>
      </aw-flex-row>
      <aw-flex-row>
        <aw-label prop="data.object_descLbl"></aw-label>
      </aw-flex-row>
      <aw-flex-row>
        <aw-flex-column>
          <textarea id="newTabRemarkDetailsSummernote"></textarea>
        </aw-flex-column>
      </aw-flex-row>
    </aw-flex-column>
  </aw-panel-body>
</aw-panel>
