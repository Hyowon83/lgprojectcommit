<aw-popup2>
  <aw-flex-column id="addTechnical">
    <aw-panel-body>
      <aw-widget prop="data.technicalTitle" hint="textarea" aria-label="{{i18n.technicalTitle}}" class="titleMargin"></aw-widget>
      <!-- <aw-textbox prop="data.technicalTitle" class="titleMargin"></aw-textbox> -->
      <aw-label prop="data.technicalContent"></aw-label>
      <aw-panel-body class="contentHei">
        <body>
          <textarea id="technicalCreateSummernote"></textarea>
        </body>
      </aw-panel-body>
      <aw-flex-column width="4">
        <aw-label prop="data.technicalDataSet" class="labelMargin"></aw-label>
        <aw-file-upload
          type-filter=".xls, .xlsx, .ppt, .pptx, .doc, .docx, .pdf, .PDF, .MSExcel, .MSExcelX, .MSPowerPoint, .MSPowerPointX, .MSWord, .MSWordX"
          file-change-action="updateFormData"
        ></aw-file-upload>
      </aw-flex-column>
    </aw-panel-body>
    <aw-panel-footer>
      <aw-button button-type="base" action="closePopupWindow" size="auto">{{i18n.close}}</aw-button>
      <aw-button action="createTechnicalDocumentBat" size="auto">{{i18n.ok}}</aw-button>
    </aw-panel-footer>
  </aw-flex-column>
</aw-popup2>
