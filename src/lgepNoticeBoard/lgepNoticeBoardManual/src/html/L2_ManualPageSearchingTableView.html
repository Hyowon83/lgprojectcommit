<aw-popup2>
  <style>
    .noColor {
      background: none !important;
    }

    .visibleHidden {
      visibility: hidden !important;
    }
  </style>
  <aw-panel-body id="pageSearchData">
    <aw-flex-row>
      <aw-flex-column width="5">
        <aw-label prop="data.searchWord"></aw-label>
      </aw-flex-column>
    </aw-flex-row>
    <aw-separator></aw-separator>
    <aw-flex-row>
      <aw-splm-table gridid="searchPageTable" show-check-box="true"></aw-splm-table>
    </aw-flex-row>
  </aw-panel-body>
  <aw-panel-footer>
    <aw-button button-type="base" action="closePopupWindow" size="auto">{{i18n.close}}</aw-button>
    <aw-button action="pageMove" size="auto">{{i18n.pageMove}}</aw-button>
  </aw-panel-footer>
</aw-popup2>
