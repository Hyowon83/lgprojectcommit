<aw-command-panel caption="i18n.L2_InteractionPanelCaption" context="data">
  <aw-panel>
    <aw-panel-body>
      <aw-flex-row class="interaction-partsection">
        <aw-label prop="data.selectPart"></aw-label>
        <span class="partsection__value">{{data.selectPart.dispValue}}</span>
      </aw-flex-row>
      <aw-widget prop="data.effectType" hint="checkboxoptionlov"></aw-widget>
      <aw-tab-set tabs="data.tabModels">
        <aw-panel-body visible-when="conditions.influencing">
          <aw-splm-table exist-when="conditions.influencing" gridid="influencingTable"></aw-splm-table>
        </aw-panel-body>
        <aw-panel-body visible-when="conditions.affected">
          <aw-splm-table exist-when="conditions.affected" gridid="affectedTable"></aw-splm-table>
        </aw-panel-body>
      </aw-tab-set>
    </aw-panel-body>
  </aw-panel>
</aw-command-panel>
