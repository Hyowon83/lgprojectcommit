        <aw-flex-row class="editor-row">
          <label class="list-editor">{{i18n.function}}</label>

        </aw-flex-row>
        <aw-flex-row class="editor-row">
          <label class="list-editor">{{i18n.potentialFailureMode}}{{i18n.potentialFailureMode_explanation}}</label>
