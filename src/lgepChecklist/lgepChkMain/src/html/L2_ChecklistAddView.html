<aw-popup2>
  <aw-panel-body>
    <div class="awRoot aw-layout-panelMain aw-layout-subLocation">
      <aw-flex-row height="fill">
        <aw-flex-column width="fill">
          <aw-flex-row height="45f" visible-when="ctx.checklist.addInfo.initComplete">
            <aw-scrollpanel id="checklistadd-popup">
              <div>
                <div class="chkstructure-section">
                  <div class="label" exist-when="data.parentName.dbValue">{{i18n.chkRowColumnUpperAssy}}</div>
                  <aw-textbox exist-when="!data.parentName.dbValue && ctx.checklist.selectedRow.type !=='L2_FunctionRevision'" prop="data.parentNameTextbox">
                  </aw-textbox>
                  <div class="structure-name" exist-when="data.parentName.dbValue">{{data.parentName.dbValue}}
                  </div>
                </div>
                <div class="chkstructure-section">
                  <div class="label" exist-when="data.subName.dbValue">{{i18n.chkRowColumnLowerAssy}}</div>
                  <aw-textbox exist-when="!data.subName.dbValue && ctx.checklist.selectedRow.type !=='L2_FunctionRevision'" prop="data.subNameTextbox">
                  </aw-textbox>
                  <div class="structure-name" exist-when="data.subName.dbValue">{{data.subName.dbValue}}</div>
                </div>
                <div class="chkstructure-section">
                  <div class="label" exist-when="data.singleItemName.dbValue">{{i18n.chkRowColumnSingle}}</div>
                  <aw-textbox exist-when="!data.singleItemName.dbValue && ctx.checklist.selectedRow.type !=='L2_FunctionRevision'" prop="data.singleItemNameTextbox">
                  </aw-textbox>
                  <div class="structure-name" exist-when="data.singleItemName.dbValue">{{data.singleItemName.dbValue}}</div>
                </div>
                <div class="chkeditor-section">
                  <aw-label prop="data.functionLabel"></aw-label>
                  <div visible-when="ctx.checklist.addInfo.function" id="functioncontent"></div>
                  <div exist-when="!ctx.checklist.addInfo.function" id="function"></div>
                </div>
                <div class="chkeditor-section">
                  <aw-label prop="data.requirementLabel"></aw-label>
                  <div id="requirement"></div>
                </div>
                <div class="chkeditor-section">
                  <aw-label prop="data.failureModeLabel"></aw-label>
                  <div id="failureMode"></div>
                </div>
                <div class="chkeditor-section">
                  <aw-label prop="data.failureEffectLabel"></aw-label>
                  <div id="failureEffect"></div>
                </div>
                <div class="chkeditor-section">
                  <aw-label prop="data.failureDetailLabel"></aw-label>
                  <div id="failureDetail"></div>
                </div>
                <div class="chkeditor-section">
                  <aw-label prop="data.preventionLabel"></aw-label>
                  <div id="prevention"></div>
                </div>
                <div class="chkeditor-section">
                  <aw-label prop="data.referenceDataLabel"></aw-label>
                  <div id="referenceData"></div>
                </div>
                <div class="chkeditor-section">
                  <aw-label prop="data.detectivityLabel"></aw-label>
                  <div id="detectivity"></div>
                </div>
                <div class="chkeditor-section">
                  <aw-label prop="data.classificationLabel"></aw-label>
                  <div id="classification"></div>
                </div>
                <div class="sod-section">
                  <aw-flex-row>
                    <aw-listbox isSelectOnly="true" prop="data.l2Severity" list="data.l2SodValues.dbValue"></aw-listbox>
                  </aw-flex-row>
                  <aw-flex-row>
                    <aw-listbox isSelectOnly="true" prop="data.l2Occurence" list="data.l2SodValues.dbValue">
                    </aw-listbox>
                  </aw-flex-row>
                  <aw-flex-row>
                    <aw-listbox isSelectOnly="true" prop="data.l2Detection" list="data.l2SodValues.dbValue">
                    </aw-listbox>
                  </aw-flex-row>
                </div>
              </div>
            </aw-scrollpanel>
          </aw-flex-row>
        </aw-flex-column>
      </aw-flex-row>
    </div>
  </aw-panel-body>
  <aw-splitter direction="HORIZONTAL"></aw-splitter>
  <aw-panel-footer>
    <aw-button action="okAction" aw-class="{'disabled': data.disabledButtonChk.dbValue}">
      {{i18n.standardBomTreeAdd}}
    </aw-button>
  </aw-panel-footer>
</aw-popup2>
