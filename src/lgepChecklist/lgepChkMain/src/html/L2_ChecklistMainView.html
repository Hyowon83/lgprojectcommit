<aw-panel>
    <aw-panel-body>
        <aw-flex-row>
            <aw-flex-column width="1" exist-when="ctx.checklist.browseMode=='1'" >
                <aw-listbox class="checklist-draggable-false" prop="data.tableMode" list="data.tableModeValues.dbValue" action="tableModeChanges" style="margin-top: -15px"></aw-listbox>
            </aw-flex-column>
            <aw-flex-column>
                <aw-command-bar anchor="L2_ChecklistMainAnchor" alignment="HORIZONTAL"></aw-command-bar>
            </aw-flex-column>
        </aw-flex-row>
        <div id="grid" visible-when="ctx.checklist.browseMode=='0'"></div>
        <div id="gridFlag" exist-when="ctx.checklist.browseMode=='0'"></div>
        <div id="editor" exist-when="ctx.checklist.browseMode=='1'">
            <aw-include name="L2_ChecklistOpen"></aw-include>
        </div>
    </aw-panel-body>
</aw-panel>
<aw-sidenav id="checklist_interaction" config="data.interactionInfo"></aw-sidenav>
