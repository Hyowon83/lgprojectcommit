<aw-popup2>
    <aw-panel>
        <aw-panel-body>
            <aw-guidance-message message="checklistAddRowHelp" closable="true" show-icon="true"></aw-guidance-message>
            <aw-break></aw-break>
            <aw-command-panel-section caption="상위 Assembly">
                <aw-listbox prop="data.upperAssy" list="data.upperAssyValues.dbValue" action="upperAssyChanges"></aw-listbox>
                <aw-flex-row exist-when="data.upperAssy.dbValue == 'Create New...'" style="width: 100%">
                    <aw-textbox prop="data.upperAssyName"></aw-textbox>
                </aw-flex-row>
            </aw-command-panel-section>
            <aw-command-panel-section caption="하위 Assembly" exist-when="((data.upperAssy.dbValue && data.upperAssy.dbValue != 'Create New...') || (data.upperAssy.dbValue == 'Create New...' && data.upperAssyName.dbValue.length > 0))" >
                <aw-listbox prop="data.lowerAssy" list="data.lowerAssyValues.dbValue" action="lowerAssyChanges"></aw-listbox>
                <aw-flex-row exist-when="data.lowerAssy.dbValue == 'Create New...'" style="width: 100%">
                    <aw-textbox prop="data.lowerAssyName"></aw-textbox>
                </aw-flex-row>
            </aw-command-panel-section>
            <aw-command-panel-section caption="기능" exist-when="((data.upperAssy.dbValue && data.upperAssy.dbValue != 'Create New...') || (data.upperAssy.dbValue == 'Create New...' && data.upperAssyName.dbValue.length > 0)) && ((data.lowerAssy.dbValue && data.lowerAssy.dbValue != 'Create New...') || (data.lowerAssy.dbValue == 'Create New...' && data.lowerAssyName.dbValue.length > 0))" >
                <aw-listbox prop="data.function" list="data.functionValues.dbValue" action="functionChanges"></aw-listbox>
                <div class="aw-widgets-propertyLabelTop ng-binding afx-property-required">
                    <aw-i18n>i18n.functionDetail</aw-i18n>:
                </div>
                <div class="summernote" id="functionDetail"></div>
                <aw-break></aw-break>
                <div class="aw-widgets-propertyLabelTop ng-binding afx-property-required">
                    <aw-i18n>i18n.requirementDetail</aw-i18n>:
                </div>
                <div class="summernote" id="requirementDetail"></div>
            </aw-command-panel-section>
            <aw-command-panel-section caption="고장"  exist-when="((data.upperAssy.dbValue && data.upperAssy.dbValue != 'Create New...') || (data.upperAssy.dbValue == 'Create New...' && data.upperAssyName.dbValue.length > 0)) && ((data.lowerAssy.dbValue && data.lowerAssy.dbValue != 'Create New...') || (data.lowerAssy.dbValue == 'Create New...' && data.lowerAssyName.dbValue.length > 0) && ((data.function.dbValue && data.function.dbValue != 'Create New...') || (data.function.dbValue == 'Create New...')))" >
                <aw-listbox prop="data.failure" list="data.failureValues.dbValue" action="failureChanges"></aw-listbox>
                <!-- <aw-flex-row exist-when="data.failure.dbValue == 'Create New...'" style="width: 100%">
                    <aw-textbox prop="data.failureName"></aw-textbox>
                </aw-flex-row> -->
                <aw-break></aw-break>
                <div class="aw-widgets-propertyLabelTop ng-binding afx-property-required">
                    <aw-i18n>i18n.failureEffect</aw-i18n>:
                </div>
                <div class="summernote" id="failureEffect"></div>
                <aw-break></aw-break>
                <div class="aw-widgets-propertyLabelTop ng-binding afx-property-required">
                    <aw-i18n>i18n.failureDetail</aw-i18n>:
                </div>
                <div class="summernote" id="failureDetail"></div>
                <aw-break></aw-break>
                <div class="aw-widgets-propertyLabelTop ng-binding afx-property-required">
                    <aw-i18n>i18n.prevention</aw-i18n>:
                </div>
                <div class="summernote" id="prevention"></div>
                <aw-break></aw-break>
                <div class="aw-widgets-propertyLabelTop ng-binding afx-property-required">
                    <aw-i18n>i18n.detectivity</aw-i18n>:
                </div>
                <div class="summernote" id="detectivity"></div>
                <aw-break></aw-break>
                <aw-flex-row>
                    <aw-textbox prop="data.referenceData"></aw-textbox>
                    <aw-textbox prop="data.classification"></aw-textbox>
                </aw-flex-row>
                <aw-flex-row style="width: 100%">
                    <aw-listbox prop="data.severity" list="data.SodValues.dbValue" style="width: 100%"></aw-listbox>
                    <aw-listbox prop="data.occurence" list="data.SodValues.dbValue" style="width: 100%"></aw-listbox>
                    <aw-listbox prop="data.detection" list="data.SodValues.dbValue" style="width: 100%"></aw-listbox>
                </aw-flex-row>
            </aw-command-panel-section>
        </aw-panel-body>
    </aw-panel>
    <aw-panel-footer>
        <aw-flex-column width="4">
            <aw-break></aw-break>
        </aw-flex-column>
        <aw-flex-column width="4">
            <aw-button action="createChecklistRow">Create</aw-button>
        </aw-flex-column>
        <aw-flex-column width="4">
            <aw-break></aw-break>
        </aw-flex-column>
    </aw-panel-footer>
</aw-popup2>
