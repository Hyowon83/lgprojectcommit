<aw-panel-section caption="액션 아이템">
    <aw-panel>
        <aw-panel-body>
            <aw-flex-column class="actionCSS">
              <aw-flex-row>
                <aw-label prop="data.l2_commentLbl"></aw-label>
              </aw-flex-row>
              <aw-flex-row>
                <aw-flex-column>
                  <textarea id="commentSummernote"></textarea>
                </aw-flex-column>
              </aw-flex-row>
              <aw-flex-row>
                <aw-label prop="data.l2_follow_upLbl"></aw-label>
              </aw-flex-row>
              <aw-flex-row>
                <aw-flex-column>
                  <textarea id="followUpSummernote"></textarea>
                </aw-flex-column>
              </aw-flex-row>
              <aw-flex-row id="listBoxWidth">
                <aw-listbox prop="data.l2_worker" list="data.l2_workerValues.dbValue"></aw-listbox>
              </aw-flex-row>
              <aw-flex-row>
                <aw-datetime prop="data.l2_expected_date"></aw-datetime>
              </aw-flex-row>
              <aw-flex-row>
                <aw-label prop="data.object_descLbl"></aw-label>
              </aw-flex-row>
              <aw-flex-row>
                <aw-flex-column>
                  <textarea id="remarkSummernote"></textarea>
                </aw-flex-column>
              </aw-flex-row>
            </aw-flex-column>
        </aw-panel-body>
    </aw-panel>
    <aw-panel-footer>
        <aw-flex-row>
            <aw-flex-column>
                <aw-button action="createActionItem">생성</aw-button>
            </aw-flex-column>
            <aw-flex-column>
                <aw-button action="backPage">뒤로가기</aw-button>
            </aw-flex-column>
        </aw-flex-row>
    </aw-panel-footer>
</aw-panel-section>
