<aw-popup2>
  <aw-command-panel caption="{{i18n.addFailure}}" context="data" id="failureAddPopup">
    <aw-panel-body>
      <aw-flex-column>
        <aw-flex-row>
          <aw-list dataprovider="data.dataProviders.failureControlList" id="failureControlList" show-check-box="true">
            <aw-default-cell vmo="item"></aw-default-cell>
          </aw-list>
        </aw-flex-row>
      </aw-flex-column>
    </aw-panel-body>
    <aw-panel-footer>
      <aw-flex-column>
        <aw-button action="addFailureBatchAction">{{i18n.addFailure}}</aw-button>
      </aw-flex-column>
      <aw-flex-column>
        <aw-button action="closePopupWindow">{{i18n.cancel}}</aw-button>
      </aw-flex-column>
    </aw-panel-footer>
  </aw-command-panel>
</aw-popup2>
