<aw-popup2>
  <aw-panel-body>
    <div class="awRoot aw-layout-panelMain aw-layout-subLocation">
      <aw-flex-row>
        <aw-textbox prop="data.productIdTextBox"></aw-textbox>
      </aw-flex-row>
      <aw-flex-row>
        <aw-textbox prop="data.projectIdTextBox"></aw-textbox>
      </aw-flex-row>

      <aw-splitter direction="HORIZONTAL"></aw-splitter>

      <aw-flex-row>
        <aw-flex-column width="fill">
          <aw-label prop="data.baseProject"></aw-label>
        </aw-flex-column>
        <aw-flex-column width="3">
          <aw-label prop="data.baseProjectProductCode"></aw-label>
        </aw-flex-column>
        <aw-flex-column width="3">
          <aw-label prop="data.baseProjectModule"></aw-label>
        </aw-flex-column>
      </aw-flex-row>
      <aw-flex-row>
        <aw-flex-column width="fill">
          <aw-label prop="data.checklistProject"></aw-label>
        </aw-flex-column>
        <aw-flex-column width="3">
          <aw-label prop="data.checklistProjectProductCode"></aw-label>
        </aw-flex-column>
        <aw-flex-column width="3">
          <aw-label prop="data.checklistProjectModule"></aw-label>
        </aw-flex-column>
      </aw-flex-row>

      <aw-splitter direction="HORIZONTAL"></aw-splitter>

      <aw-flex-row>
        <aw-toolbar first-anchor="checklistSaveAsTreeAnchor" second-anchor=""></aw-toolbar>
      </aw-flex-row>
      <aw-flex-row>
        <aw-splm-table gridid="checklistSaveAsTree" use-tree="true" show-decorators="true" show-check-box="true"> </aw-splm-table>
      </aw-flex-row>
    </div>
  </aw-panel-body>
  <aw-splitter direction="HORIZONTAL"></aw-splitter>
  <aw-panel-footer>
    <aw-button aw-class="{'disabled': data.disabledButtonChk.dbValue}" action="okAction" size="auto" enable-when="awPanelBody.$valid"
      >{{i18n.confirm}}</aw-button
    >
    <aw-button aw-class="{'disabled': data.disabledButtonChk.dbValue}" button-type="base" action="closePopupWindow" size="auto">{{i18n.CancelText}}</aw-button>
  </aw-panel-footer>
</aw-popup2>
