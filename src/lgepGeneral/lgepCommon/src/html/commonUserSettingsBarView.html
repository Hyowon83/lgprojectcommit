<footer class="aw-layout-flexbox">
  <aw-advanced-bar
    type="FOOTER"
    visible-when="conditions.isUserSettingsBarVisible"
    class="aw-user-settings-bar"
    aw-class="conditions.isUserSettingsBarVisible ? 'aw-roll-out':'aw-roll-in'"
  >
    <aw-flex-row justify="center">
      <label class="aw-widgets-propertyLabelTop ng-binding aw-layout-headerContext">POINTS : {{ctx.l2_user.props.l2_point.dbValues[0]}} P</label>
      <aw-header-context exist-when="ctx.showUserSettingsBar == 'true'" alignment="HORIZONTAL"></aw-header-context>
      <aw-flex-column width="auto">
        <aw-icon-button command="data.close"></aw-icon-button>
      </aw-flex-column>
    </aw-flex-row>
  </aw-advanced-bar>
</footer>
