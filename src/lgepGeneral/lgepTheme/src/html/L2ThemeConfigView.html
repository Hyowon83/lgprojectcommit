<aw-command-panel caption="i18n.lgepThemeConfig" context="data">
  <aw-panel>
    <aw-panel-body>
      <aw-command-panel-section caption="i18n.fontSizeSection" collapsed="false">
        <aw-numeric prop="data.fontSize"></aw-numeric>
      </aw-command-panel-section>
    </aw-panel-body>
  </aw-panel>
  <aw-panel-footer>
    <aw-button action="setThemeConfig">{{i18n.setThemeConfig}}</aw-button>
  </aw-panel-footer>
</aw-command-panel>
