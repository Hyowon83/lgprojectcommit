<style>
  .techBorder {
    border: solid 1px lightgray;
  }

  .navName {
    background-color: rgb(240, 240, 240);
  }

  .sectionBorder {
    border: solid 1px black;
    padding: 4px;
  }

  .techDivision.aw-flex-row.ng-scope.ng-isolate-scope.afx-static-size {
    height: auto !important;
  }

  .navContent #listCss ul.aw-widgets-cellListWidget.aw-layout-flexColumnContainer {
    display: inline-flex;
    flex-direction: row;
    width: 110%;
    flex-wrap: wrap;
    margin-bottom: -4%;
  }

  li.aw-aria-border.aw-widgets-cellListItem.aw-widgets-cellTop.ng-scope.aw-widgets-hideCellListSelEffect {
    flex: 0 0 19%;
  }

  #listCss ul li .aw-widgets-cellListItemContainer.aw-widgets-droppable {
    width: 78px !important;
  }

  .word {
    text-align: center;
    font-size: xx-large;
    margin-top: 20%;
    /* 고정한게 나으면 350px로 수정하기 */
  }

  #technicalSpec .aw-widgets-innerWidget {
    font-size: smaller;
  }

  #marketingSpec .aw-widgets-innerWidget {
    font-size: smaller;
  }

  .footerPosit {
    text-align-last: end;
  }

  aw-include .loadBOM {
    width: 97%;
  }

  aw-include .loadBOM iframe {
    width: 100%;
  }

  aw-include .loadBOM aw-logo.ng-scope.ng-isolate-scope {
    display: none;
  }

  aw-include .loadBOM aw-icon {
    display: none;
  }
  .questionBox {
    position: relative;
  }
  .showQuestion {
    position: fixed;
    top: 90%;
    left: 42%;
    /* width: 17px;
        top: 1px;
        right: 2px;
        margin: 0; */
  }
  .hiddenBox {
    position: absolute;
    background-color: white;
    width: 11%;
    height: 70px;
    right: 2.5%;
    top: 130px;
    overflow: hidden;
  }
</style>
<aw-flex-row class="questionBox">

                      <aw-flex-column class="navName" width="10f"> 모델명 </aw-flex-column>
                      <aw-flex-column>

                      </aw-flex-column>
                    </aw-flex-row>

                        </aw-flex-row>
                      </aw-flex-column>
                    </aw-flex-row>
                    <aw-flex-row height="0.3f"></aw-flex-row>
                    <aw-flex-row class="techBorder" exist-when="conditions.divisionDVZ">

        </aw-flex-column>
