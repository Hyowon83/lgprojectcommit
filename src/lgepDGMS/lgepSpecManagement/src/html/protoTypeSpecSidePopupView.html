<aw-popup2>
  <style>
    .techBorder {
      border: solid 1px lightgray;
    }

    .navName {
      background-color: rgb(240, 240, 240);
    }

    .sectionBorder {
      border: solid 1px black;
      padding: 4px;
    }

    .techDivision.aw-flex-row.ng-scope.ng-isolate-scope.afx-static-size {
      height: auto !important;
    }

    .navContent #listCss ul.aw-widgets-cellListWidget.aw-layout-flexColumnContainer {
      display: inline-flex;
      flex-direction: row;
      width: 110%;
      flex-wrap: wrap;
      margin-bottom: -4%;
    }

    li.aw-aria-border.aw-widgets-cellListItem.aw-widgets-cellTop.ng-scope.aw-widgets-hideCellListSelEffect {
      flex: 0 0 19%;
    }

    #listCss ul li .aw-widgets-cellListItemContainer.aw-widgets-droppable {
      width: 78px !important;
    }

    .word {
      text-align: center;
      font-size: xx-large;
      margin-top: 20%;
      /* 고정한게 나으면 350px로 수정하기 */
    }

    #technicalSpec .aw-widgets-innerWidget {
      font-size: smaller;
    }

    #marketingSpec .aw-widgets-innerWidget {
      font-size: smaller;
    }

    .footerPosit {
      text-align-last: end;
    }

    .includeBOM .aw-layout-sublocationContainer {
      width: 97%;
    }
  </style>
  <aw-flex-column width="40f">
    <aw-flex-row>
      <aw-tab-set tabs="data.tabModels">
        <aw-flex-column class="sectionBorder">
          <aw-panel-body exist-when="conditions.technicalSpec" id="technicalSpec">

              <aw-flex-column class="navName" width="10f"> Division </aw-flex-column>
              <aw-flex-column class="navContent">
                <aw-flex-row height="2f" class="techDivision">
                  <aw-list dataprovider="data.dataProviders.categoryDivision" id="listCss">
                    <aw-checkbox prop="item" action="selectCheckBoxEvent"> </aw-checkbox>
                  </aw-list>
                  <aw-checkbox prop="data.categoryDVZ"></aw-checkbox>
                </aw-flex-row>
              </aw-flex-column>
            </aw-flex-row>
            <aw-flex-row height="0.3f"></aw-flex-row>
            <aw-flex-row height="2.4f" class="techBorder">
              <aw-flex-column class="navName" width="10f"> 모델명 </aw-flex-column>
              <aw-flex-column>
                <aw-textbox prop="data.modelTxt" id="txtBox"></aw-textbox>
              </aw-flex-column>
            </aw-flex-row>
            <aw-flex-row height="0.3f"></aw-flex-row>
            <aw-flex-row class="techBorder" exist-when="data.categoryDVZ.dbValue == true">
              <aw-flex-column class="navName" width="10f"> 흡입력 </aw-flex-column>
              <aw-flex-column class="navContent">
                <aw-flex-row height="2f">
                  <aw-checkbox prop="data.categorySuction1"></aw-checkbox>
                  <aw-checkbox prop="data.categorySuction2"></aw-checkbox>
                  <aw-checkbox prop="data.categorySuction3"></aw-checkbox>
                  <aw-checkbox prop="data.categorySuction4"></aw-checkbox>
                  <aw-checkbox prop="data.categorySuction5"></aw-checkbox>
                  <aw-checkbox prop="data.categorySuction6"></aw-checkbox>
                </aw-flex-row>

            </aw-flex-row>
            <aw-flex-row height="0.3f"></aw-flex-row>
            <aw-flex-row class="techBorder" exist-when="data.categoryDVZ.dbValue == true">
              <aw-flex-column class="navName" width="10f"> 모터 </aw-flex-column>
              <aw-flex-column class="navContent">
                <aw-flex-row height="2f">
                  <aw-checkbox prop="data.categoryMotor1"></aw-checkbox>
                  <aw-checkbox prop="data.categoryMotor2"></aw-checkbox>
                  <aw-checkbox prop="data.categoryMotor3"></aw-checkbox>

                  <aw-checkbox prop="data.categoryAddition6"></aw-checkbox>

              <aw-flex-column class="navContent">

            </aw-flex-row>
            <aw-flex-row height="0.3f"></aw-flex-row>
            <aw-flex-row class="techBorder" exist-when="data.categoryDVZ.dbValue == true">
              <aw-flex-column class="navName" width="10f"> 에너지소비효율등급 </aw-flex-column>
              <aw-flex-column class="navContent">
                <aw-flex-row height="2f">
                  <aw-checkbox prop="data.categoryOne"></aw-checkbox>

          <aw-panel-footer class="footerPosit">
            <aw-button size="auto" action="searchItem">검색</aw-button>
            <aw-button size="auto" action="technicalInitialization" exist-when="conditions.technicalSpec"> 초기화</aw-button>

    <aw-flex-row height="15f" id="specMgmtTable">
