<aw-panel-body>
    <aw-tab-set tabs="data.qnaTab" class="testTab">
        <aw-flex-column>
            <aw-panel-body exist-when="conditions.showQna">                    
                <div style="text-align: center;" exist-when="conditions.showTextInQna">
                    <h3>{{i18n.noQuestion}}</h3>
                </div>
                <aw-list dataprovider="data.dataProviders.showQna" is-group-list="true" id="qnaListId">
                    <aw-default-group-cell item="item" group-by="qName,qUID" class="noWhite">
                        <group-header-cell class="boderUp">
                            <a href="{{item.sendURL}}">{{item.qName}}</a>
                        </group-header-cell>
                        <cell>
                            <aw-default-cell vmo="item" class="dataDefaultCell"></aw-default-cell>
                        </cell>
                    </aw-default-group-cell>
                </aw-list>         
            </aw-panel-body>
            <aw-panel-body exist-when="conditions.showExpert">
                <div style="text-align: center;" exist-when="conditions.expertQnaNone">
                    <h3>{{i18n.noQuestion}}</h3>
                </div>
                <br>
                <aw-list dataprovider="data.dataProviders.showExpertAnswer" is-group-list="true"
                    id="expertListId">
                    <aw-default-group-cell item="item" group-by="qName,qUID" class="noWhite">
                        <group-header-cell class="boderUp">
                            <a href="{{item.sendURL}}">{{item.qName}}</a>
                        </group-header-cell>
                        <cell>
                            <aw-default-cell vmo="item" class="dataDefaultCell"></aw-default-cell>
                        </cell>
                    </aw-default-group-cell>
                </aw-list>     
            </aw-panel-body>
        </aw-flex-column>
    </aw-tab-set>
</aw-panel-body>
