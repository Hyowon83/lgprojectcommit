<style>

    .upArrowSpace {
        position: absolute;
        top: 0px;
        width: 100%;
        height: 50px;
        z-index: 999;
    }

    .upArrowSpace:hover {
        background-color: rgba(175, 215, 225, 0.5);
        cursor: pointer;
    }

    .upArrowSpace:hover .upArrow2 {
        visibility: visible;
    }

    .upArrow {
        display: none;
    }

    .upArrow2 {
        position: absolute;
        left: 45%;
        top: 8%;
        width: 100%;
        height: 100%;
        transform: rotate(90deg);
        visibility: hidden;
    }

    .upArrow2 svg {
        width: 30px;
        height: 30px;
    }

    .downArrowSpace {
        position: absolute;
        bottom: 0px;
        width: 100%;
        height: 25px;
        z-index: 999;
    }

    .downArrowSpace:hover .downArrow2 {
        visibility: visible;
    }

    .downArrowSpace:hover {
        background-color: rgba(175, 215, 225, 0.5);
        cursor: pointer;
    }

    .downArrow {
        display: none;
    }

    .downArrow2 {
        position: absolute;
        left: 45%;
        top: 8%;

<script>
    function scrollCtrl() {

        let scale = document.querySelector('#checkToast');
        scale = scale.style.zoom;
        scale = scale == "" ? 1 : scale;

        var div = document.getElementById("scrollCtrl");
        let headerLayout = document.querySelector('#scrollCtrl .tui-grid-rside-area .tui-grid-header-area .tui-grid-table');
        headerLayout.style.marginLeft = "-" + div.scrollLeft / scale + "px";

    }
</script>
