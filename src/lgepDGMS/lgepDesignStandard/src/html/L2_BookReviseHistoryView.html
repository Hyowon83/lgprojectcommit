<aw-popup2>
  <style>
    .noColor {
      background: none !important;
    }

    .visibleHidden {
      visibility: hidden !important;
    }
  </style>
  <aw-panel-body id="reviseHistoryData">
    <aw-flex-row height="3f" justify="center">
      <aw-panel class="aw-layout-workareaCommandbar">
        <aw-flex-row>
          <aw-command-bar anchor="editAnchor" alignment="HORIZONTAL" visible-when="!conditions.tableEditMode"></aw-command-bar>
          <aw-command-bar anchor="cancelAnchor" alignment="HORIZONTAL" visible-when="conditions.tableEditMode"></aw-command-bar>
          <aw-command-bar anchor="saveAnchor" alignment="HORIZONTAL" visible-when="conditions.tableEditMode"></aw-command-bar>
        </aw-flex-row>
      </aw-panel>
    </aw-flex-row>
    <aw-flex-row>
      <aw-splm-table gridid="reviseHistoryTable"></aw-splm-table>
    </aw-flex-row>
  </aw-panel-body>
  <aw-panel-footer>
    <aw-button button-type="base" action="closePopupWindow" size="auto">{{i18n.close}}</aw-button>
  </aw-panel-footer>
</aw-popup2>
